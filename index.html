<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>

    <title>The Official Blog of Rich Sanchez</title>

    <link rel='stylesheet' href='/bower_components/bootstrap/dist/css/bootstrap.min.css'>
    <link rel='stylesheet' href='/bower_components/font-awesome/css/font-awesome.min.css'>
    <link href='https://fonts.googleapis.com/css?family=Montserrat:700,400' rel='stylesheet' type='text/css'>
    <link rel='stylesheet' href='/assets/css/style.css'>
  </head>
  <body>
    <header class='main-header'>
      <div class='black'></div>

      <nav class='navbar navbar-default'>
        <div class='container'>
          <div class='navbar-header'>
            <button type='button' class='navbar-toggle collapsed' data-toggle='collapse' data-target='#bs-example-navbar-collapse-1' aria-expanded='false'>
              <span class='sr-only'>Toggle navigation</span>
              <span class='icon-bar'></span>
              <span class='icon-bar'></span>
              <span class='icon-bar'></span>
            </button>
            <a class='navbar-brand' href='#'>
              <i class="fa fa-flask"></i>
              Rick Sanchez
            </a>
          </div>

          <div class='collapse navbar-collapse' id='bs-example-navbar-collapse-1'>
            <ul class='nav navbar-nav navbar-right'>
              <li><a href='/'>Home</a></li>
              <li><a href='#about'>About</a></li>
              <li><a href='#writing'>Writing</a></li>
              <li><a href='#contact'>Contact</a></li>
            </ul>
          </div>
        </div>
      </nav>

      <div class='header-text'>
        <h1 class='header-title'>Hi, I'm Rick Sanchez.</h1>
        <h2 class='header-subtitle'>Scientist. Time Traveler. Alcoholic.</h2>
      </div>
    </header>

    <main>
      <section id='about'>
        <div class='container'>
          <h2 class='section-title'>About Me</h2>
        </div>
      </section>

      <section id='writing'>
        <div class='container'>
          <h2 class='section-title brighten'>My Writing</h2>
        </div>
      </section>

      <section id='contact'>
        <div class='container'>
          <h2 class='section-title'>Contact Me</h2>
          <div class='row'>
            <form>
              <div class='col-md-6'>
                  <input type="text" class="form-control contact-input" placeholder="Your Name *">
                  <input type="email" class="form-control contact-input" placeholder="Your Email *">
                  <input type="text" class="form-control contact-input" placeholder="Subject *">
              </div>
              <div class='col-md-12 button-wrapper'>
                <input class="btn btn-default contact-submit" type="submit" value="Submit">
              </div>
            </form>
          </div>
        </div>
      </section>
    </main>

    <footer>
      Made with <i class='fa fa-heart'></i> at <a href='http://boilercamp.org/'>BoilerCamp 2015</a>.
    </footer>

    <script src='/bower_components/jquery/dist/jquery.min.js'></script>
    <script src='/bower_components/bootstrap/dist/js/bootstrap.min.js'></script>
    <script src='/assets/js/main.js'></script>
  </body>
</html>
